<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="sample.css">
  </head>
  <body>
    <!--
      Vuex Object Spread Operator
    -->
    <div id="app">
    </div>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vuex/dist/vuex.js"></script>
  </body>
  <script>
    const { mapState } = Vuex;
    const store = new Vuex.Store({
      state: {
        count: 0
      },
      mutations: {
        increment (state) {
          state.count++
        }
      }
    })

    const Counter = {
      template: `<div>{{ count }}</div>`,
      computed: Object.assign({
        localComputed () { /* ... */ },
      }, mapState([
        'count'
      ]))
    }

    const app = new Vue({
      el: '#app',
      store,
      components: {
        Counter
      },
      template: `
        <div class="app">
          <counter></counter>
        </div>
      `
    })
  </script>
</html>
